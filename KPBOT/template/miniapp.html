<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Premium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .button {
            background-color: #0088cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #005a8e;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
        .file-link {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #0088cc;
        }
        .file-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Premium App</h1>
        <p>Premium Movie & Series Search</p>
        <form id="search-form">
            <input type="text" id="search-query" placeholder="Search for movie name...">
            <input type="submit" value="Search" class="button">
        </form>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('search-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const query = document.getElementById('search-query').value;
            const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
            const results = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = results.map(file => 
                `<a href="https://telegram.me/DIANA_FILTERBOT?start=file_${file.file_id}" class="file-link">${file.file_name}</a>`
            ).join('');
        });
    </script>

    <footer>
        <div class="justify-center items-center text-center w-full text-center flex">
            <div class="text-gray-400 text-center sm:-m-1 -ms-4 m-2 p-2">
                <h5></h5>
            </div>
        </div>
        <hr>
        <div class="text-center text-xs p-3 dark:text-light text-light gap-2" style="background-color: rgba(0, 0, 0, 0.2);">

            All rights reserved
        </div>
    </footer>
</body>
</html>
