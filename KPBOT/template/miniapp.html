<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .button {
            background-color: #0088cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #005a8e;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
        .file-link {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #0088cc;
        }
        .file-link:hover {
            text-decoration: underline;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Telegram Mini App</h1>
        <p>This is a sample mini app using HTML.</p>
        <form id="search-form">
            <input type="text" id="search-query" placeholder="Search for files...">
            <input type="submit" value="Search" class="button">
        </form>
        <div id="results"></div>
        <div id="pagination" class="pagination">
            <button id="prev-button" disabled>Previous</button>
            <button id="next-button">Next</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const resultsPerPage = 10;

        async function fetchResults(query, page) {
            const response = await fetch(`/search?query=${encodeURIComponent(query)}&page=${page}&limit=${resultsPerPage}`);
            const data = await response.json();
            return data;
        }

        function updateResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = results.map(file => 
                `<a href="https://telegram.me/DIANA_FILTERBOT?start=${file.file_id}" class="file-link">${file.file_name}</a>`
            ).join('');
        }

        function updatePagination(hasPrev, hasNext) {
            document.getElementById('prev-button').disabled = !hasPrev;
            document.getElementById('next-button').disabled = !hasNext;
        }

        document.getElementById('search-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const query = document.getElementById('search-query').value;
            currentPage = 1; // Reset to the first page
            const results = await fetchResults(query, currentPage);
            updateResults(results.items);
            updatePagination(results.hasPrev, results.hasNext);
        });

        document.getElementById('prev-button').addEventListener('click', async function() {
            if (currentPage > 1) {
                currentPage--;
                const query = document.getElementById('search-query').value;
                const results = await fetchResults(query, currentPage);
                updateResults(results.items);
                updatePagination(results.hasPrev, results.hasNext);
            }
        });

        document.getElementById('next-button').addEventListener('click', async function() {
            const query = document.getElementById('search-query').value;
            const results = await fetchResults(query, currentPage + 1);
            if (results.items.length > 0) {
                currentPage++;
                updateResults(results.items);
                updatePagination(results.hasPrev, results.hasNext);
            }
        });
    </script>

    <footer>
        <div class="justify-center items-center text-center w-full text-center flex">
            <div class="text-gray-400 text-center sm:-m-1 -ms-4 m-2 p-2">
                <h5></h5>
            </div>
        </div>
        <hr>

            All rights reserved

    </footer>
</body>
</html>
